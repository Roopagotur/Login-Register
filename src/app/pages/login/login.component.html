<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-lg p-4 rounded">
          <h2 class="text-center mb-4">Login</h2>
          <div class="mb-3">
            <input type="text" [(ngModel)]="username" class="form-control" placeholder="Username">
          </div>
          <div class="mb-3">
            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" (click)="login()">Login</button>
            <button class="btn btn-outline-secondary" (click)="goToRegister()">Register</button>
          </div>
        </div>
      </div>
    </div>
  </div>
